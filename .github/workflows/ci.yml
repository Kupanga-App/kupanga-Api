name: CI Kupanga

on:
  push:
    branches:
      - main
      - develop
      - 'feature/*'

jobs:
  build-test-static-docker:
    name: üöÄüß± Build Maven | üß™ Tests | üîç Analyse Qualit√© | üê≥ Docker Build
    runs-on: ubuntu-latest
    env:
      DOCKER_BUILDKIT: 1

    services:
      # -----------------------------
      # Base de donn√©es PostgreSQL
      # -----------------------------
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: kupanga
          POSTGRES_PASSWORD: devpassword
          POSTGRES_DB: kupanga_dev
        options: >-
          --health-cmd="pg_isready -U kupanga"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      # -----------------------------
      # 1Ô∏è‚É£ R√©cup√©rer le code
      # -----------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Message
        run: echo "üì• Code r√©cup√©r√© depuis le d√©p√¥t GitHub"

      # -----------------------------
      # 2Ô∏è‚É£ D√©marrer MinIO manuellement
      # -----------------------------
      - name: Start MinIO manually
        run: |
          echo "üöÄ D√©marrage de MinIO..."
          docker run -d \
            --name minio \
            -p 9000:9000 \
            -p 9001:9001 \
            -e MINIO_ROOT_USER=minioadmin \
            -e MINIO_ROOT_PASSWORD=minioadmin \
            minio/minio server /data --console-address ":9001"

      - name: Wait for MinIO
        run: |
          echo "‚è≥ Attente du d√©marrage de MinIO..."
          for i in {1..10}; do
            if curl -f http://localhost:9000/minio/health/live > /dev/null 2>&1; then
              echo "‚úÖ MinIO est op√©rationnel"
              exit 0
            fi
            sleep 3
          done
          echo "‚ùå MinIO n'a pas d√©marr√©"
          exit 1

      # -----------------------------
      # 3Ô∏è‚É£ Installer Java 21
      # -----------------------------
      - name: Installer Java 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Message
        run: echo "‚òï Java 21 install√©"

      # -----------------------------
      # 4Ô∏è‚É£ Build Maven sans tests
      # -----------------------------
      - name: Build Maven sans tests
        run: |
          echo "üî® Compilation du projet Maven (tests ignor√©s pour le moment)"
          mvn clean install -DskipTests

      # -----------------------------
      # 5Ô∏è‚É£ Lancer les tests unitaires
      # -----------------------------
      - name: Set DB env for tests
        run: |
          echo "SPRING_DATASOURCE_URL=jdbc:postgresql://${{ job.services.postgres.host }}:5432/kupanga_dev" >> $GITHUB_ENV
          echo "SPRING_DATASOURCE_USERNAME=kupanga" >> $GITHUB_ENV
          echo "SPRING_DATASOURCE_PASSWORD=devpassword" >> $GITHUB_ENV
          echo "SPRING_JPA_HIBERNATE_DDL_AUTO=update" >> $GITHUB_ENV
          echo "SPRING_JPA_DATABASE_PLATFORM=org.hibernate.dialect.PostgreSQLDialect" >> $GITHUB_ENV

      - name: Lancer tests unitaires
        run: |
          echo "üß™ Lancement des tests unitaires"
          mvn test

      # -----------------------------
      # 6Ô∏è‚É£ Analyse statique Semgrep
      # -----------------------------
      - name: Analyse statique Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: p/java

      - name: Message
        run: echo "üîç Analyse statique du code termin√©e avec Semgrep"

      # -----------------------------
      # 7Ô∏è‚É£ Build Docker image
      # -----------------------------
      - name: Build Docker image
        run: |
          echo "üê≥ Construction de l'image Docker pour test local"
          docker build -t kupanga-ci-test:latest .

      # -----------------------------
      # 8Ô∏è‚É£ V√©rification PostgreSQL et MinIO
      # -----------------------------
      - name: V√©rification PostgreSQL et MinIO
        run: |
          echo "‚úÖ V√©rification de la connexion √† PostgreSQL..."
          PGPASSWORD=devpassword psql -h ${{ job.services.postgres.host }} -U kupanga -d kupanga_dev -c '\l' || echo "‚ö†Ô∏è PostgreSQL non accessible"

          echo "‚úÖ V√©rification de la connexion √† MinIO..."
          curl -s http://localhost:9000/minio/health/live || echo "‚ö†Ô∏è MinIO non accessible"