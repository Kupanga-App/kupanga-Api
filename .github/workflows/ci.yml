name: CI Kupanga

on:
  push:
    branches:
      - main
      - develop
      - 'feature/*'

jobs:
  build-test-static-docker:
    name: ðŸš€ðŸ§± Build Maven | ðŸ§ª Tests | ðŸ” Analyse QualitÃ© | ðŸ³ Docker Build
    runs-on: ubuntu-latest
    env:
      DOCKER_BUILDKIT: 1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # -----------------------------
      # Start PostgreSQL + PostGIS
      # -----------------------------
      - name: Start PostGIS manually
        run: |
          docker run -d \
            --name postgres \
            -e POSTGRES_USER=kupanga \
            -e POSTGRES_PASSWORD=devpassword \
            -e POSTGRES_DB=kupanga_dev \
            -p 5432:5432 \
            postgis/postgis:15-3.4-alpine

      - name: Wait for PostgreSQL + PostGIS
        run: |
          for i in {1..40}; do
            if PGPASSWORD=devpassword psql -h localhost -U kupanga -d kupanga_dev -c "SELECT PostGIS_Version();" > /dev/null 2>&1; then
              echo "âœ… PostgreSQL + PostGIS prÃªts"
              exit 0
            fi
            echo "â³ Attente de PostgreSQL/PostGIS..."
            sleep 3
          done
          echo "âŒ PostgreSQL/PostGIS n'a pas dÃ©marrÃ© Ã  temps"
          docker logs postgres
          exit 1

      # -----------------------------
      # MinIO
      # -----------------------------
      - name: Start MinIO manually
        run: |
          docker run -d \
            --name minio \
            -p 9000:9000 \
            -p 9001:9001 \
            -e MINIO_ROOT_USER=minioadmin \
            -e MINIO_ROOT_PASSWORD=minioadmin \
            minio/minio server /data --console-address ":9001"

      - name: Wait for MinIO
        run: |
          for i in {1..10}; do
            if curl -f http://localhost:9000/minio/health/live > /dev/null 2>&1; then
              echo "âœ… MinIO prÃªt"
              exit 0
            fi
            sleep 3
          done
          echo "âŒ MinIO non dÃ©marrÃ©"
          exit 1

      # -----------------------------
      # Java
      # -----------------------------
      - name: Installer Java 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # -----------------------------
      # Variables DB
      # -----------------------------
      - name: Set DB env
        run: |
          echo "SPRING_DATASOURCE_URL=jdbc:postgresql://localhost:5432/kupanga_dev" >> $GITHUB_ENV
          echo "SPRING_DATASOURCE_USERNAME=kupanga" >> $GITHUB_ENV
          echo "SPRING_DATASOURCE_PASSWORD=devpassword" >> $GITHUB_ENV

      # -----------------------------
      # Build & tests
      # -----------------------------
      - name: Build Maven
        run: mvn clean install -DskipTests

      - name: Tests
        run: mvn test

      # -----------------------------
      # Analyse statique
      # -----------------------------
      - name: Analyse statique Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: p/java

      # -----------------------------
      # Docker
      # -----------------------------
      - name: Build Docker image
        run: docker build -t kupanga-ci-test:latest .