name: CI Kupanga

on:
  push:
    branches:
      - main
      - develop
      - 'feature/*'

jobs:
  build-test-static-docker:
    name: ðŸš€ðŸ§± Build Maven | ðŸ§ª Tests | ðŸ” Analyse QualitÃ© | ðŸ³ Docker Build
    runs-on: ubuntu-latest
    env:
      DOCKER_BUILDKIT: 1

    services:
      postgres:
        image: postgis/postgis:15-3.4
        env:
          POSTGRES_USER: panganga
          POSTGRES_PASSWORD: devpassword
          POSTGRES_DB: panganga_dev
        options: >-
          --health-cmd="pg_isready -U panganga -d panganga_dev"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start MinIO manually
        run: |
          docker run -d \
            --name minio \
            -p 9000:9000 \
            -p 9001:9001 \
            -e MINIO_ROOT_USER=minioadmin \
            -e MINIO_ROOT_PASSWORD=minioadmin \
            minio/minio server /data --console-address ":9001"

      - name: Wait for MinIO
        run: |
          for i in {1..10}; do
            curl -f http://localhost:9000/minio/health/live && exit 0
            sleep 3
          done
          exit 1

      - name: Installer Java 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Set DB env
        run: |
          echo "SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/panganga_dev" >> $GITHUB_ENV
          echo "SPRING_DATASOURCE_USERNAME=panganga" >> $GITHUB_ENV
          echo "SPRING_DATASOURCE_PASSWORD=devpassword" >> $GITHUB_ENV

      - name: Wait for PostgreSQL
        run: |
          for i in {1..10}; do
            PGPASSWORD=devpassword psql -h postgres -U panganga -d panganga_dev -c '\q' && exit 0
            sleep 3
          done
          docker logs ${{ job.services.postgres.id }}
          exit 1

      - name: Build Maven
        run: mvn clean install -DskipTests

      - name: Tests
        run: mvn test

      - name: Analyse statique Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: p/java

      - name: Build Docker image
        run: docker build -t panganga-ci-test:latest .
