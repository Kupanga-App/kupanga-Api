name: CI Kupanga

on:
  push:
    branches:
      - main
      - develop
      - 'feature/*'

jobs:
  build-test-static-docker:
    name: üöÄüß± Build Maven | üß™ Tests | üîç Analyse Qualit√© | üê≥ Docker Build
    runs-on: ubuntu-latest
    env:
      DOCKER_BUILDKIT: 1

    services:
      postgres:
        image: postgis/postgis:15-3.4
        env:
          POSTGRES_USER: panganga
          POSTGRES_PASSWORD: devpassword
          POSTGRES_DB: panganga_dev
        options: >-
          --health-cmd="psql -U panganga -d panganga_dev -c 'SELECT 1' || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # -----------------------------
      # MinIO
      # -----------------------------
      - name: Start MinIO manually
        run: |
          docker run -d \
            --name minio \
            -p 9000:9000 \
            -p 9001:9001 \
            -e MINIO_ROOT_USER=minioadmin \
            -e MINIO_ROOT_PASSWORD=minioadmin \
            minio/minio server /data --console-address ":9001"

      - name: Wait for MinIO
        run: |
          for i in {1..10}; do
            if curl -f http://localhost:9000/minio/health/live > /dev/null 2>&1; then
              echo "‚úÖ MinIO pr√™t"
              exit 0
            fi
            sleep 3
          done
          echo "‚ùå MinIO non d√©marr√©"
          exit 1

      # -----------------------------
      # Java
      # -----------------------------
      - name: Installer Java 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # -----------------------------
      # Variables DB
      # -----------------------------
      - name: Set DB env
        run: |
          echo "SPRING_DATASOURCE_URL=jdbc:postgresql://localhost:5432/panganga_dev" >> $GITHUB_ENV
          echo "SPRING_DATASOURCE_USERNAME=panganga" >> $GITHUB_ENV
          echo "SPRING_DATASOURCE_PASSWORD=devpassword" >> $GITHUB_ENV

      # -----------------------------
      # Wait PostgreSQL + PostGIS
      # -----------------------------
      - name: Wait for PostgreSQL + PostGIS
        run: |
          for i in {1..30}; do
            if PGPASSWORD=devpassword psql -h localhost -U panganga -d panganga_dev -c "SELECT PostGIS_Version();" > /dev/null 2>&1; then
              echo "‚úÖ PostgreSQL + PostGIS pr√™ts"
              exit 0
            fi
            echo "‚è≥ Attente de PostgreSQL/PostGIS..."
            sleep 3
          done
          echo "‚ùå PostgreSQL/PostGIS n'a pas d√©marr√© √† temps"
          docker logs ${{ job.services.postgres.id }}
          exit 1

      # -----------------------------
      # Build & tests
      # -----------------------------
      - name: Build Maven
        run: mvn clean install -DskipTests

      - name: Tests
        run: mvn test

      # -----------------------------
      # Analyse statique
      # -----------------------------
      - name: Analyse statique Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: p/java

      # -----------------------------
      # Docker
      # -----------------------------
      - name: Build Docker image
        run: docker build -t panganga-ci-test:latest .